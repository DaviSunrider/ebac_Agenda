<html>
  <head>
    <script>
      function adicionarContato() {
        
        var nome = document.getElementById("nome").value;
        var telefone = document.getElementById("telefone").value;

        
        var table = document.getElementById("tabelaContatos");
        var row = table.insertRow();
        var celulaNome = row.insertCell(0);
        var celulaTelefone = row.insertCell(1);
        celulaNome.innerHTML = nome;
        celulaTelefone.innerHTML = telefone;

        
        document.getElementById("nome").value = "";
        document.getElementById("telefone").value = "";
      }
    </script>
  </head>
  <body>
    <h1>Agenda</h1>
    <table id="tabelaContatos">
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </table>
    <br>
    Nome: <input type="text" id="nome">
    Telefone: <input type="text" id="telefone">
    <br>
    <button onclick="adicionarContato()">Adicionar Contato</button>
  </body>
</html>
